<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigiflex Autopartes</title>
</head>
<body>
    <div id="container">
        <div id="row_1">
            <div id="carrousel" class="rounded_borders"></div>

    }

        height: 60vh;
        width:max-content

        height: 100%;

    .rounded_borders{

    }
    #row_2{
        height: 20vh;

        display: flex;
    }

    #row_3{

        display: flex;
    }

    .box1, .box2, .box3{
        height: 20vh;

        margin-right: 20px
